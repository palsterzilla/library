<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>library</h1>
        <button type="button">Log in</button>
      </div>
      <div class="content">
        <button type="button" id="showDialog">+ Add Book</button>
        <div class="wrapper">
          <div class="card">
            <p>"The Hobbit"</p>
            <p>whoever</p>
            <p>1 pages</p>
            <button type="button">Not read</button>
            <button type="button">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <dialog id="addDialog">
      <div id="preventClose">
        <form id="book-form">
          <h2>Add new book</h2>
          <input id="title" type="text" placeholder="Title" required>
          <input id="author" type="text" placeholder="Author" required>
          <input id="pages" type="number" min="1" placeholder="Pages" required>
          <label for="readCheck">Have you read it?</label>
          <input type="checkbox" id="readCheck">
          <button type="submit" id="submitBtn" value="default">Submit</button>
        </form>
      </div>
    </dialog>
    <script src="./app.js" async defer></script>
  </body>
</html>
