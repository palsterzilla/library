<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>library</h1>
        <button type="button">Log in</button>
      </div>
      <div class="content">
        <button type="button" id="showDialog">+ Add Book</button>
      </div>
    </div>
    <dialog id="addDialog">
      <form>
        <h2>Add new book</h2>
        <input type="text" placeholder="Title">
        <input type="text" placeholder="Author">
        <input type="number" min="1" placeholder="Pages">
        <label for="readCheck">Have you read it?</label>
        <input type="checkbox" id="readCheck">
        <button id="submitBtn" value="default">Submit</button>
      </form>
    </dialog>
    <script src="./app.js" async defer></script>
  </body>
</html>
