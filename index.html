<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>library</h1>
        <button type="button">Log in</button>
      </div>
    </div>
    <div class="content">
      <button type="button" id="showDialog">+ Add Book</button>
      <div class="wrapper"></div>
    </div>
    <dialog id="addDialog">
      <div id="preventClose">
        <form id="book-form">
          <h2>Add new book</h2>
          <input class="required" id="title" type="text" placeholder="Title">
          <input class="required" id="author" type="text" placeholder="Author">
          <input class="required" id="pages" type="number" min="1" placeholder="Pages">
          <label for="readCheck">Have you read it?</label>
          <input type="checkbox" id="readCheck">
          <button type="submit" id="submitBtn" value="default" disabled>Submit</button>
        </form>
      </div>
    </dialog>
    <script src="./app.js" async defer></script>
  </body>
</html>
