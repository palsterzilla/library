<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1>library</h1>
        <button type="button" class="login">Log in</button>
      </div>
    </div>
    <div class="content">
      <button type="button" class="show-dialog" id="showDialog">+ Add Book</button>
      <div class="wrapper" id="wrapper"></div>
    </div>
    <dialog class="add-dialog" id="addDialog">
      <div class="prevent-close" id="preventClose">
        <form class="book-form" id="book-form">
          <h2>Add new book</h2>
          <input class="required" id="title" type="text" placeholder="Title" max="100" required>
          <p class="duplicated-msg" id="duplicatedMsg"></p>
          <input class="required" id="author" type="text" placeholder="Author" max="100" required>
          <input class="required" id="pages" type="number" placeholder="Pages" min="1" required>
          <div class="isRead">
            <label for="readCheck">Have you read it?</label>
            <input type="checkbox" class="read-check" id="readCheck">
          </div>
          <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
        </form>
      </div>
    </dialog>
    <script src="./app.js" async defer></script>
  </body>
</html>
